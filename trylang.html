<input class="inp-cbx" id="noon" type="checkbox" />
<label class="cbx" for="noon"><span>
        <svg width="12px" height="10px">
            <use xlink:href="#check"></use>
        </svg></span><span>I do not have a medical condition (other than flu) that
        has required repeated consultation or 2 weeks or more of continuous
        treatment in last 3 years;</span></label>
<input class="inp-cbx" id="afternoon" type="checkbox" />
<label class="cbx" for="afternoon"><span>
        <svg width="12px" height="10px">
            <use xlink:href="#check"></use>
        </svg></span><span>I am not awaiting any medical investigations, receiving
        treatment, or experiencing any symptoms</span></label>
<input class="inp-cbx" id="evening" type="checkbox" style="display: none" />
<label class="cbx" for="evening"><span>
        <svg width="12px" height="10px">
            <use xlink:href="#check"></use>
        </svg></span><span>I have never been declined, postponed, or accepted on
        modified terms for any insurance plans.</span></label>
