    <div class="container-fluid" style="padding:0px;background-color: white; border-bottom: 1px solid lightgray;">
        <div class="container con">
            <nav class="navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler" data-toggle="navbar-collapse" data-target="#collapse">
                    <span class="navbar-toggler-icon"></span>

    <div class="container conbody h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-6">
                <div class='card-wrapper'></div>
            </div>
            <div class="col-lg-6">
                <p class="pinfo">Payment Info</p>
                <p class="pinfo1">Please add your payment method to complete your order.</p>
                <form>
                    <div class="divname" style="margin-top: 50px;line-height: 12px;">
                        <p class="pname pname1">Cardholder Name</p>
                        <input type="text" class="txtname" name="name" placeholder="" autocomplete="off" />
                    </div>
                    <div class="divnumber" style="margin-top: 20px;line-height: 12px;">
                        <p class="pname pnumber">Cardholder Number</p>
                        <input type="text" class="txtcardnumber" name="number" placeholder="" autocomplete="off" />
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="divexpiry" style="margin-top: 20px;line-height: 12px;">
                                <p class="pname pexpiry">Expiry Date</p>
                                <input type="text" class="txtexpiry" name="expiry" placeholder="MM/YYYY"
                                    autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="divexpiry" style="margin-top: 20px;line-height: 12px;">
                                <p class="pname pcvc">CVC</p>
                                <input type="text" class="txtcvc" name="cvc" placeholder="" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btncard">Add card</button>
            </div>
        </div>
    </div>
</body>
<script>
    var card = new Card({
        form: 'form',
        container: '.card-wrapper',

        placeholders: {
            number: '**** **** **** ****',
            name: 'Full Name',
            expiry: '**/****',
            cvc: '***'
        }
    });

    $(function () {
        $(".txtname").focus(function () {
            $(".pname1").css("color", "#00C853");
        });
    })

    $(function () {
        $(".txtname").blur(function () {
            $(".pname1").css("color", "#757575");
        });
    })
    
    $(function () {
        $(".txtcardnumber").focus(function () {
            $(".pnumber").css("color", "#00C853");
        });
    })

    $(function () {
        $(".txtcardnumber").blur(function () {
            $(".pnumber").css("color", "#757575");
        });
    })

    $(function () {
        $(".txtexpiry").focus(function () {
            $(".pexpiry").css("color", "#00C853");
        });
    })

    $(function () {
        $(".txtexpiry").blur(function () {
            $(".pexpiry").css("color", "#757575");
        });
    })

    $(function () {
        $(".txtcvc").focus(function () {
            $(".pcvc").css("color", "#00C853");
        });
    })

    $(function () {
        $(".txtcvc").blur(function () {
            $(".pcvc").css("color", "#757575");
        });
    })
</script>
